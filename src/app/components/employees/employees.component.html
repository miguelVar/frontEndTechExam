<div class="container">
  <div class="row">
    <div class="col s5">
      <div class="card">
        <div class="card-content">
          <form #employeeForm="ngForm">
            <input type="hidden" name="idEmployee" #idEmployee="ngModel" [(ngModel)]="employeeService.selectedEmployee.idEmployee">
            <div class="row">
              <div class="input-field col s12">
                <input type="text" name="fullName" #fullName="ngModel" [(ngModel)]="employeeService.selectedEmployee.fullName"
                       placeholder="Ingresa tu nombre">
              </div>
              <div class="input-field col s12">
                <input type="text" name="function" #function="ngModel"
                       [(ngModel)]="employeeService.selectedEmployee.function" placeholder="Ingresa tu cargo">
              </div>
              <label class="input-field col s12">Selecciona Tu Jefe</label>
              <select class="browser-default" name="employess" >
                <option value="" disabled selected>Elige uno si no eres jefe</option>
                <option *ngFor="let boss of employeeService.employees; let i=index" value="employeeService.employees[i]">{{boss.fullName}}</option>
              </select>
              <div class="card-action">
                <div class="input-field col s12">
                  <button class="btn right" (click)="addEmployee(employeeForm)">Guardar</button>
                  <button class="btn" (click)="resetForm(employeeForm)">Limpiar</button>
                </div>
              </div>
            </div>

          </form>
        </div>
      </div>
    </div>
    <div class="col s7">
      <table>
        <thead>
        <th>Nombre</th>
        <th>Cargo</th>
        <th>Acciones</th>
        </thead>
        <tbody>
        <tr *ngFor="let employee of employeeService.employees">
          <td>{{ employee.fullName }}</td>
          <td>{{ employee.function }}</td>
          <td>
            <a (click)="editEmployee(employee)">
              <i class="material-icons">edit</i>
            </a>
          </td>
          <td>
            <a (click)="deleteEmployee(employee)">
              <i class="material-icons">delete</i>
            </a>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
